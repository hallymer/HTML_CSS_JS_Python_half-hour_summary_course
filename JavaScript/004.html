<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var x, y, z;
    x = 3;
    y = 5;
    z = '3';
    document.write('1:', x > y);
    document.write('<br>');
    document.write('2:', x >= y);
    document.write('<br>');
    document.write('3:', x < y);
    document.write('<br>');
    document.write('4:', y <= x);
    document.write('<br>');
    document.write('5:', x == z); // = 등호가 2개이면 type을 확인하지 않는다
    document.write('<br>');
    document.write('6:', x != y);
    document.write('<br>');
    document.write('7:', x === z); // = 등호가 3개이면 type까지 확인
  </script>
</body>

</html>
