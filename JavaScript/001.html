<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p {
      color: red;
    }
    /* CSS 주석처리하는 방법 */
  </style>
</head>

<body>
  <h1 id="one">hello world</h1>
  <!-- HTML 주석처리하는 방법 -->

    hello world
    */

</html>
