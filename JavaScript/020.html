<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p {
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <h1 class="one">hello world one</h1>
  <h1 class="one two">hello world two</h1>
  <h1 id="four" class="one two three">hello world three</h1>
  <h1>hello world four</h1>
  <h1>hello world five</h1>
  <h1>hello world six</h1>
  <p>hello world</p>
  <button id="two" onclick="f()">눌러!!</button>
  <!-- jQuery는
  1. 엘리먼트를 선택할 수 있는 강력한 방법
  2. 선택된 엘리먼트를 효율적으로 제어할 수 있는 방법
  -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script>
    function f() {
      $('#one').html('반갑습니다~!!!!');
      document.getElementById('one').style.backgroundColor = 'red';
    }
    $('#two').click(
      function f() {
        $('h1:first').html('<mark>반갑습니다~!!!!</mark>').fadeOut(3000).fadeIn(3000).fadeOut(3000).fadeIn(3000);
        $('h1:last').text('<mark>반갑습니다~!!!!</mark>');
      }
    );
    // 메서(속성값 변경, DOM 탐색, css, 이벤트, 효과, etc)
    /*
    .text
    .html
    .val
    .hide
    .show
    .fadeIn
    .fadeOut
    */
  </script>
</body>

</html>
