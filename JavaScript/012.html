<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    var a = 4;
    switch (a) {
      case 1:
        document.write('1');
        break;
      case 2:
        document.write('2');
        break;
      case 3:
        document.write('3');
        break;

      default: // 만족하는 값이 없을 때 --> if문에서 else와 비슷한 역할
        document.write('default');
    }
  </script>
</body>

</html>
