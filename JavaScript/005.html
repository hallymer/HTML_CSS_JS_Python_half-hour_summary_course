<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var x, y;
    x = true; //1
    y = false; //0
    document.write('1:', x && y); // && --> AND를 의미
    //and는 곱하기(*)
    document.write('<br>');
    document.write('2:', x || y); // '\' + Shift --> | --> OR을 의미
    //or은 더하기(+)
    document.write('<br>');
    document.write('3:', !y);
    //!는 not을 의미 not은 반대
    document.write('<br>');
  </script>
</body>

</html>
