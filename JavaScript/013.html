<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    array = [10, 20, 30, 40, 50];
    for(var i = 0; i<array.length; i++){
      document.write(array[i]);
      document.write('<br>');
    }
    document.write('<br>');
    var j = 0;
    while(j<10){
      document.write(j);
      document.write('<br>');
      j++;
    }
  </script>
</body>

</html>
