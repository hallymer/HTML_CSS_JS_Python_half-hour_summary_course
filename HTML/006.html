<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 메타<meta>요소는 <head>요소 안에 존재하여 해당 페이지에 대한 정보를 나타냅니다. -->
  <!-- 이 정보에는 페이지가 어떤 내용을 담고 있고, 문서의 핵심이 무엇인지 나타냅니다. -->
  <!-- 이러한 정보는 검색포털에 검색엔진이 검색을 할 때에도 중요한 키워드가 되니 주의해서 작성해야 합니다. -->
  <!-- meta태그의 속성으로는 name과 content, http-equiv와 content가 일반적으로 같이 쓰입니다. -->
  
  <!-- <meta name = "description" content = "홈페이지 설명"> -->
  <!-- meta : 태그이름, name : meta 속성, description : name 속성 값, content : meta 속성, 홈페이지 설명 : content 속성 값 -->
</body>
</html>
